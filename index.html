<!DOCTYPE html>
<html>
<head>
	<title>ca-dropdown demo</title>
</head>

<!-- Bower Components -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/jquery-jq-dropdown/jquery.dropdown.min.js"></script>
<link rel="stylesheet" type="text/css" href="bower_components/jquery-jq-dropdown/jquery.dropdown.min.css">
<link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css">

<script type="text/javascript" src="js/ca-dropdown.js"></script>
<link rel="stylesheet" type="text/css" href="css/ca-dropdown.css">

<body>

<!-- trigger -->
<a href="#" data-jq-dropdown="#jq-dropdown-1">Mega Drop Down</a>
<!-- dropdown -->
<div id="jq-dropdown-1" class="jq-dropdown jq-dropdown-tip">
    <div class="jq-dropdown-panel">
    	<!-- This is the view window for the drop down. This container will shape the jq-panel as well as hide the sub-menu. -->
    	<div class="ca-menu-window">
    		<!-- This is the container div of the sliding menus. This container will be larger than the window and positioned absoluteley inside of it -->
    		<div class="ca-menus-container">
		        <!-- This the first menu in the menus container -->
		        <div class="ca-menu">
			        <ul>
			        	<li>Option 1</li>
			        	<li class="group">Option 2 <i class="fa fa-chevron-right"></i></li>
			        	<li>Option 3</li>
			        </ul>
		        </div>
		        <!-- This the second menu in the menus container -->
		        <div class="ca-menu">
			        <ul>
			        	<li class="title"><i class="fa fa-chevron-left"></i>Title</li>
			        	<li>Option 2</li>
			        	<li>Option 3</li>
			        	<li>Option 2</li>
			        	<li>Option 3</li>
			        </ul>
		        </div>
	        </div>
        </div>
    </div>
</div>


<!-- trigger -->
<a href="#" data-jq-dropdown="#jq-dropdown-2">Mega Drop Down</a>
<!-- dropdown -->
<div id="jq-dropdown-2" class="jq-dropdown jq-dropdown-tip">
    <div class="jq-dropdown-panel">
    	<!-- This is the view window for the drop down. This container will shape the jq-panel as well as hide the sub-menu. -->
    	<div class="ca-menu-window">
    		<!-- This is the container div of the sliding menus. This container will be larger than the window and positioned absoluteley inside of it -->
    		<div class="ca-menus-container">
		        <!-- This the first menu in the menus container -->
		        <div class="ca-menu">
			        <ul>
			        	<li>Option 1</li>
			        	<li class="group">Option 2 <i class="fa fa-chevron-right"></i></li>
			        	<li>Option 3</li>
			        </ul>
		        </div>
		        <!-- This the second menu in the menus container -->
		        <div class="ca-menu">
			        <ul>
			        	<li class="title"><i class="fa fa-chevron-left"></i>Title</li>
			        	<li>Option 2</li>
			        	<li>Option 3</li>
			        	<li>Option 2</li>
			        	<li>Option 3</li>
			        </ul>
		        </div>
	        </div>
        </div>
    </div>
</div>


</body>
</html>
